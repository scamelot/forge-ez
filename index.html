<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Magic Forge</title>
</head>
<body>
    <h1>Magic Forge</h1>
    <div id='gemSection'>
        <p id='gemAlert'></p>
        <h3>Gem</h3>
        <select id="gem">
            <option>Ruby</option>
            <option>Sapphire</option>
            <option>Quartz</option>
            <option>Skull</option>
            <option>Dragonfang</option>
        </select>
    </div>
    <div id="itemSection">
        <h3>Item</h3>
        <select id="item">
            <option>Melee Weapon</option>
            <option>Arrow</option>
            <option>Crossbow Bolt</option>
            <option>Shield</option>
            <option>Body Armor</option>
        </select>
    </div>
    <div id="gold"><h3 id="price"></h3></div>
    <div id="newItem">
        <h2>Result</h2>
        <p id="result"></p>
    </div>
</body>
<script src="main.js"></script>
</html>
